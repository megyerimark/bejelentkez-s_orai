<form [formGroup]="signupForm"
(submit)="onSubmit()">
    <div class="mt-3">
        <label for="fullname" class="form-label">Teljes Név</label>
        <input type="text"formControlName="fullname" id="fullname"
        class="form-control">
    </div>
    <div class="mt-3">
        <label for="email" class="form-label">E-mail</label>
        <input type="text"formControlName="email" id="email"
        class="form-control">
    </div>
    <div class="mt-3">
        <label for="username" class="form-label">Felhasználónév</label>
        <input type="text"formControlName="username" id="username"
        class="form-control">
    </div>
    <div class="mt-3">
        <label for="password" class="form-label">Jelszó</label>
        <input type="password"formControlName="password" id="password"
        class="form-control">
    </div>
    <div class="mt-3">
        <label for="password" class="form-label">Jelszó megerősítő</label>
        <input type="password"formControlName="re_password" id="password2"
        class="form-control">
    </div>
    <button  
    class="btn btn-primary mt-3 py-2" type="submit">Regisztráció</button>

</form>
